<div class="container-fluid">
    <div class="row">

        <div class="loading" ng-if="doingWork">
            <div class="spinner-border text-primary spinner" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

    </div>


    <div class="col-lg-12 text-lg-center">
        <h2>Add Product</h2>
        <br>
        <br>
    </div>
    <h3 class="alert alert-danger" ng-show="errorMsg">{{errorMsg}}</h3>
    <div class="col-lg-8 push-lg-4 personal-info">
        <form role="form">
           
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Name</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" ng-model="product.Name" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Price</label>
                <div class="col-lg-9">
                    <input class="form-control" type="text" ng-model="product.Price" decimal-format />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Type</label>
                <div class="col-lg-9">
                    <select class="form-control" ng-model="product.Type" ng-options="p.value as p.text for p in Types"></select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label">Active</label>
                <div class="col-lg-9">
                    <div class="toggle-container">
                        <div class="btn-switch" ng-class="{'btn-switch--on':product.Active}" ng-model="product.Active" ng-click="product.Active = !product.Active">
                            <div class="btn-switch-circle" ng-class="{'btn-switch-circle--on':product.Active}" ng-model="product.Active" ng-click="!product.Active = product.Active"></div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-lg-3 col-form-label form-control-label"></label>
                <button type="button" class="btn btn-primary" ng-click="add()">Submit</button>
            </div>
        </form>
    </div>

</div>
<hr />


<div id="warning-dialog">
    <div class="modal fade confirmation-dialog" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Warning</h4>
                </div>
                <div class="modal-body">
                    <div class="span5">{{warningMsg}}</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
